<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>School Adventure Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="startScreen">
        <h1>Welcome to School Adventure!</h1>
        <div id="characterCreation">
            <input type="text" id="playerName" placeholder="Enter your name">
            <canvas id="paintCanvas" width="100" height="100"></canvas>
            <div id="tools">
                <input type="color" id="colorPicker">
                <input type="file" id="imageUpload" accept="image/*">
                <button id="clearCanvas">Clear</button>
            </div>
            <button id="startGame">Start Game</button>
        </div>
    </div>

    <div id="gameScreen" style="display: none;">
        <div id="playerInfo"></div>
        <div id="gameMap"></div>
        <div id="lesson" style="display: none;">
            <h2 id="lessonTitle"></h2>
            <p id="lessonContent"></p>
            <button id="closeLessonBtn">Close</button>
        </div>
    </div>
</body>
<script src="game.js"></script>
</html>
